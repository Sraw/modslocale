[mod-setting-description]
bobmods-modules-enablegreenmodules=开启后，可使用绿色集成插件。
bobmods-modules-enablerawspeedmodules=开启后，可使用速度集成插件。
bobmods-modules-enablerawproductivitymodules=开启后，可使用产能集成插件。
bobmods-modules-enablegodmodules=开启后，可使用上帝插件及其研究。
bobmods-modules-enableproductivitylimitation=开启后，影响产能的插件将只能用于制造中间产品的机器中。警告：所有不满足限制的插件会从游戏中被移除。
bobmods-modules-productivityhasspeed=开启后，产能插件影响速度惩罚。基本产能插件也将需求速度电路板。
bobmods-modules-transmitproductivity=开启后，插件效果分享塔将能分享产能效果。
